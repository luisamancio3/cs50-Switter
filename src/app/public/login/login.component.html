<div class="flex-center-center bgc">
  <mat-card class="flex-column-center">
    <h3>Welcome to Switter, a twitter crawler</h3>
    <img src="assets/twitter.jpg" alt="twitter logo" />
    <form [formGroup]="loginForm" (ngSubmit)="signIn()" autocomplete="off">
      <mat-form-field
        appearance="outline"
        color="accent"
        class="flex-column-center"
      >
        <mat-label>Email</mat-label>
        <input
          type="text"
          matInput
          formControlName="email"
          placeholder="Email"
          autofocus
        />
      </mat-form-field>

      <mat-form-field
        appearance="outline"
        color="accent"
        class="flex-column-center"
      >
        <mat-label>Password</mat-label>
        <input
          type="text"
          matInput
          placeholder="Password"
          formControlName="password"
          [type]="hide ? 'password' : 'text'"
        />
        <mat-icon matSuffix (click)="hide = !hide">{{
          hide ? "visibility_off" : "visibility"
        }}</mat-icon>
      </mat-form-field>
      <button
        mat-raised-button
        type="submit"
        color="primary"
        [disabled]="loginForm.invalid"
        class="block-center"
      >
        Sign in
      </button>
      <br>
      <button
        mat-raised-button
        color="primary"
        class="block-center"
        (click)="signUp()"
      >
        Sign up
      </button>
    </form>
  </mat-card>
</div>
